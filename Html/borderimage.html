<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS# Border-image Property</title>
        <style type="text/css">
        .box{
            width: 300px;
            height: 150px;
            border: 15px solid transparent;
            padding: 15px;
            border-image: 15px;
            border-image: url("hi.jpg") 30 30 round;
        }
        </style>
    </head>
    <body>
        <div class="box"> CSS3</div>
    </body>
</html>
